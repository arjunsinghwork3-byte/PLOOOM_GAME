<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PLOOMM Arcade Challenge</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<section id="landing" class="screen neon">
  <h1>PLOOMM ARCADE</h1>
  <p>Bring order to event chaos</p>
  <button id="startBtn">PRESS START</button>
</section>

<section id="howTo" class="screen neon hidden">
  <h2>HOW TO PLAY</h2>
  <p>Catch <span class="orange">Orange Vendors</span> (+10 pts)</p>
  <p>Avoid <span class="blue">Blue Chaos</span></p>
  <p>Reach <strong>100 points</strong> to win</p>
  <button id="playBtn">PLAY</button>
</section>

<section id="game" class="hidden">
  <div class="hud">SCORE: <span id="score">0</span></div>
  <canvas id="canvas" width="400" height="600"></canvas>

  <div class="mobile-controls">
    <button id="leftBtn">◀</button>
    <button id="rightBtn">▶</button>
  </div>
</section>

<section id="win" class="screen neon hidden">
  <h1>YOU WIN!</h1>
  <p>100 points achieved</p>
  <button id="rewardBtn">REVEAL REWARD</button>
</section>

<section id="reward" class="screen neon hidden">
  <h1>20% OFF</h1>
  <p>On your next event with PLOOMM</p>
  <button onclick="window.location.href='https://ploomm.com'">REDEEM</button>
</section>

<script src="game.js"></script>
</body>
</html>
